<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            text-align: center;
        }

        code {
            font-family: monospace;
            background-color: #f2f2f2;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vigenere Cipher</h1>
        <h2>Encryption and Decryption</h2>
        <p>Original Text: <code>{text}</code></p>
        <p>Key: <code>{custom_key}</code></p>
        <p>Encrypted Text: <code>{encryption}</code></p>
        <p>Decrypted Text: <code>{decryption}</code></p>
    </div>
</body>
</html>
